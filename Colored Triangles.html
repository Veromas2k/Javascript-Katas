<!DOCTYPE html>
<html>
<head>
	<title>Colored Triangles</title>
	<script src= "Colored Triangles.js"></script>
	<link rel="stylesheet" type="text/css" href="Colored Triangles.css">
</head>

<body>
	<div class="upperContainer">
		<div class="buttonContainer">
			<button onclick="addRed()" class="red"></button>
			<button onclick="addGreen()" class="green"></button>
			<button onclick="addBlue()" class="blue"></button>
		</div>
		<div id="stringInput"></div>
	</div>
	<div class="middleContainer">
		<button onclick="calculate()" class="calculate">Calculate</button>
		<button onclick="deleteS()" class="delete">Delete</button>
	</div>
	<div class="stringContainer">
		<div id="strings">
			<div id="stringBottom"></div>
		</div>
	</div>
</body>
</html>
